{% extends "base.html" %}
{% block title %}Our Properties | Oceanview{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4 text-center">Our Featured Properties</h2>
  <div class="row">
    {% for property in properties %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ property.image }}" class="card-img-top" alt="{{ property.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ property.name }}</h5>
            <p class="card-text">{{ property.description }}</p>
            <p class="text-muted">{{ property.location }}</p>
            <div class="mt-auto">
              <a href="/property/{{ property.slug }}" class="btn btn-primary w-100">View More</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
